<html>
    <head>
        <title>The Family Book</title>
    </head>
    <body style="background-color: black; color: white; margin-top: 100px;">
        <center>
            <h2>The Family Book</h2>
        <div>
        <img src="https://images-na.ssl-images-amazon.com/images/I/91zbi9M+mKL.jpg" id="img1" width="250px" height="250px">
    </div>
    <div>
        <h2 id="name">Ferdous/Chowdhury</h2>
    </div>
    <div>
        <button type="button" onclick="nextSlide()" style="margin-top: 20px;">Next</button>
    </div>
        </center>
        <script>
            var pictures = ["https://images-na.ssl-images-amazon.com/images/I/91zbi9M+mKL.jpg", "https://image.shutterstock.com/image-vector/portrait-handsome-man-shirt-jeans-260nw-582282625.jpg","https://cdn3.vectorstock.com/i/1000x1000/85/02/cartoon-muslim-mother-with-her-son-vector-24838502.jpg"]
            var names = ["Ferdous/Chowdhury", "Faisol Ferdous", "Chowdhury Farhana Faruquee"]
            var i = 0
            function nextSlide() {
                document.getElementById("img1").src = pictures[i];
                document.getElementById("name").innerHTML = names[i];
                i++;
                if (i == 3){
                    i=0;
                }
            }
            
        </script>
    </body>
</html>
